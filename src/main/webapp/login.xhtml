<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="plantilla/general.xhtml">
        <!--template="./plantillas/plantilla.xhtml">-->















        <ui:define name="titulo">
  
        </ui:define>

        <ui:define name="cabecera">

            <h1 style="text-align: center;">Login</h1>
        </ui:define>

        <ui:define name="contenido">

                <h:form>
                    Codigo  <p:inputText id="nombre" required="true" value="#{usuarioBean.usuario.codigo}" requiredMessage="Campo requerido" />   <br></br>
                    Contraseña <p:password id="contrasena" required="true" value="#{usuarioBean.usuario.contrasena}" requiredMessage="Campo requerido" />   <br></br>
                    <p:commandButton value="Iniciar sesion" ajax="true"  action="#{usuarioBean.iniciaSesion()}"></p:commandButton><br></br>
                    &#160;&#160;&#160;
                    <h:link value="Olvide mi Contraseña" outcome="recordarcontrasena" ></h:link><br></br>
                </h:form>

          
  </ui:define>





    </ui:composition>
</html>
