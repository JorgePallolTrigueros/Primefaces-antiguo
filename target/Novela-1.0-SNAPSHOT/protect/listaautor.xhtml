    <h:head>
        <title>Pallol</title>

    <h:body>
        <br/>
Autores


        <table class="table" border = "1">
            <tr>
                <ui:repeat value="#{novelaBean.displayRecords()}" var="entry" varStatus="status">
                    <td>
                        <br/>
                        <center>#{status.index + 1}</center>
                        <br/><br/>
                        <h:outputText value="#{entry.novelaId}" />
                        <br/><br/>
                        <h:outputText value="#{entry.nombre}" />
                        <br/>
                        <h:outputText value="#{entry.descripcionp}" />
                        <br/>
                        <br/>
                        <h:form>
                            <h:commandButton id ="btnComentarios" value = "Ver Comentarios" action="#{novelaBean.muestraDetallesNovela(entry.novelaId)}">
                                <f:ajax execute = "btnComentarios" render = "comentarios" />
                            </h:commandButton>


                        </h:form>
                        <br/>
                    </td>

                    <!--                    Esto truquea a JSF para hacer la condicion de cerrar la fila de la  </tr><tr>-->
                    <h:outputText value="&lt;/tr&gt;&lt;tr&gt;" escape="false" rendered="#{(status.index + 1 ) mod 3 eq 0}"/>
                </ui:repeat>
            </tr>
        </table>












        <h2>
            <h:panelGroup id="comentarios">
                <ui:repeat  value="#{novelaBean.comentarioList}" var="entry" varStatus="status">
                    <h:outputText value = "#{entry.texto}"/>
                </ui:repeat>
            </h:panelGroup>
        </h2>
