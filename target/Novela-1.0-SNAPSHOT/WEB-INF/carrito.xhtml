<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="plantilla/general.xhtml">
        <!--template="./plantillas/plantilla.xhtml">-->




            <div class="separcion">
                e
            </div>
        </div>


        <div class="row">
            <div class="col s2 l2 m2"></div>
            <div class="col s6 l6 m6">
	<h:form prependId="false">
		<h:dataTable var="product" value="#{productManagedBean.products}"
			border="1" cellpadding="2" cellspacing="2">
			<h:column>
				<f:facet name="header">Id</f:facet>
				#{product.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{product.name}
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				#{product.description}
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{product.price}
			</h:column>
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				#{product.quantity}
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				#{product.status}
			</h:column>
			<h:column>
				<f:facet name="header">Option</f:facet>
				<h:commandLink value="Buy Now" action="#{cartManagedBean.buy(product)}"></h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>

            </div>
        </div>

 </ui:define>

















    </ui:composition>
</html>
